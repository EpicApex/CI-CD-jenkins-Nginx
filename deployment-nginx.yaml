apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx-ns
spec:
  selector:
    matchLabels:
      app: nginx-web
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-web
      namespace: nginx-ns
    spec:
      containers:
      - name: nginx
        image: bonvoyage/nginx-webserver-project:1.4
        ports:
        - containerPort: 80
        
